<!-- 
[JS를 이용한 HTML 요소 CSS 변경 속성]

* 요소.style.css속성명 = "속성값";
- 해당 요소에 inline style 형식으로 css 코드 작성됨
- css 속성명은 카멜 표기법 형식으로 작성
- 속성 값은 "" 또는 ''로 감싸져 있어야만 한다
- 속성 값에서 단위(px,% 등)은 필요 시 꼭 작성 -->
