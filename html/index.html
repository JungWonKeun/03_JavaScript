<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Food Selector</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <h1>음식 랜덤 선택기</h1>
        <p id="foodDisplay">김밥일번가</p>
        <button onclick="displayRandomFood()">메뉴 선택</button>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>


[JS를 이용한 HTML 요소 CSS 변경 속성]

* 요소.style.css속성명 = "속성값";
- 해당 요소에 inline style 형식으로 css 코드 작성됨
- css 속성명은 카멜 표기법 형식으로 작성
- 속성 값은 "" 또는 ''로 감싸져 있어야만 한다
- 속성 값에서 단위(px,% 등)은 필요 시 꼭 작성
