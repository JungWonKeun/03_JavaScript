<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연습</title>
  <link rel="stylesheet" href="../css/연습.css">
</head>
<body>
  <div class="title">
    <h5>가위 바위 보!</h5>
  </div>
  <hr>

  <div class="container">
    <section class="userSec">
      <div>
        <div class="box">User
          <img src="../가위바위보/images/가위L.png" id="user">
        </div>
        <div class="btn-container user-btn">
          <button class="btn">가위</button>
          <button class="btn">바위</button>
          <button class="btn">보</button>
        </div>
      </div>
    </section>

    <section class="vs">vs</section>
   
    <section class="comSec">
      <div>
        <div class="box">Computer
          <img src="../가위바위보/images/가위R.png" id="computer">
        </div>
        <div class="btn-container start-btn">
          <button class="btn">Game Start</button>          
        </div>
      </div>
      
    </section>


    <section class="resultSec">
      <div>
        <h4>USER  VS  COM</h4>
      </div>
			<table class="result-table" border="1">
				<thead>
					<tr>
						 <th>승</th>
						 <th>무</th>
						 <th>패</th>
					</tr>
				</thead>
				<tbody>
					<tr id="score">
						<th>1</th>
						<th>1</th>
						<th>1</th>
					</tr>
				</tbody>
			</table>
      



    </section>
</div>




  
  <script src="../js/연습.js"></script>
</body>
</html>
